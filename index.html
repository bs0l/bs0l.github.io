<!DOCTYPE html>
<html>
<head>
  <title>Rain Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"], input[type="time"] {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #notification-message {
      margin-top: 20px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
    
    @media (max-width: 600px) {
      input[type="text"], input[type="time"], button {
        font-size: 14px;
      }
      
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rain Notification</h1>
    
    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter your location">
    
    <label for="notification-time">Notification Time:</label>
    <input type="time" id="notification-time" value="21:30">
    
    <button onclick="scheduleNotification()">Schedule Notification</button>
    
    <div id="notification-message"></div>
  </div>
  
  <script>
    function scheduleNotification() {
      const location = document.getElementById('location').value;
      const notificationTime = document.getElementById('notification-time').value;
      
      const now = new Date();
      const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), notificationTime.split(':')[0], notificationTime.split(':')[1]);
      
      if (now > targetTime) {
        targetTime.setDate(targetTime.getDate() + 1); // If the target time has already passed today, schedule it for tomorrow
      }
      
      const timeToWait = targetTime - now;
      
      setTimeout(() => {
        checkWeather(location);
      }, timeToWait);
      
      const formattedTime = targetTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      showNotificationMessage(`Notification scheduled for ${formattedTime}`);
    }
    
    function checkWeather(location) {
      const apiKey = '70288fb29cb22a94de690a0584f6772f'; // Replace with your OpenWeatherMap API key
      
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${apiKey}`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const weather = data.weather[0].main;
          
          if (weather.toLowerCase().includes('rain')) {
            showBrowserNotification(`It's going to rain in ${location} overnight!`);
          } else {
            showBrowserNotification(`No rain expected in ${location} overnight.`);
          }
        })
        .catch(error => {
          showNotificationMessage('An error occurred while checking the weather. Please try again later.');
          console.error(error);
        });
    }
    
    function showBrowserNotification(message) {
      if ('Notification' in window && Notification.permission === 'granted') {
        const options = {
          body: message,
          icon: 'notification-icon.png' // Replace with the path to your notification icon
        };
        
        new Notification('Rain Notification', options);
      }
    }
    
    function showNotificationMessage(message) {
      const notificationMessage = document.getElementById('notification-message');
      notificationMessage.textContent = message;
      notificationMessage.style.display = 'block';
    }
    
    // Request permission for browser notifications
    document.addEventListener('DOMContentLoaded', function() {
      if ('Notification' in window) {
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              // User granted permission
            } else {
              // User denied permission or default behavior
            }
          });
        }
      }
    });
  </script>
</body>

</html>
